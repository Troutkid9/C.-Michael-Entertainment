<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mutiny by C. Michael Entertainment</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"><link rel="stylesheet" href="reset.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="screen">
  <div class="cloud cloud--2"></div>
  <div class="cloud cloud--1"></div> 
  <div class="js-opening opening-screen">
    <img src="ostitle.png" alt="" class="opening-screen__title">
    <img src="osfigures.png" alt="" class="opening-screen__figures">
    <button class="js-start opening-screen__start-button"></button>
    <div class="js-message message-box message-box--full is-hidden">
      <p>Aye! Captin! I see ye be going up against your old crew who decided they were done with ye and commit a mutiny. Bring em hell and show em why ye be the best Captin of the seas.  <button type="button" class="js-continue continue-button">Continue...</button></p>
    </div>
  </div>
  <div class="js-play is-hidden">
    <div class="js-sheriff sheriff"></div>
    <div class="js-opponent opponent opponent--1"></div>
    <div class="message-box message-box--half">
      <button type="button" class="js-draw shoot-button is-hidden">Shoot!</button>
      <span class="js-result"></span>
      <span class="js-message"></span>
      <button type="button" class="js-result-continue continue-button is-hidden">Continue...</button>
      <button type="button" class="js-duel continue-button is-hidden">Continue...</button>
    </div>
  </div>
  <div class="js-outro is-hidden">
    <div class="message-box message-box--full">
      <span>Dang yuh sure fast on the draw Capt'n. Good shoot'n! Now show em scallywags why ye be a captain to be feared!</span>
      <span class="js-total-time"></span>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
